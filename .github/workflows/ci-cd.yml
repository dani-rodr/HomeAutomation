name: .NET Build and Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            **/bin
            **/obj
          key: build-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}-${{ hashFiles('**/*.cs') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --settings build/coverlet.runsettings

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/TestResults/**/coverage.cobertura.xml
          if-no-files-found: warn

      - name: Publish project
        run: dotnet publish src/HomeAutomation/HomeAutomation.csproj --configuration Release -o publish_output -m --no-build

      - name: Shutdown build server
        run: dotnet build-server shutdown

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: netdaemon-build
          path: publish_output/

  publish:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: netdaemon-build
          path: publish_output/

      - name: Bump version tag
        uses: mathieudutour/github-tag-action@v6.2
        id: tag_version
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          tag_prefix: v

      - name: Create ZIP for GitHub Release
        run: |
          cd publish_output
          zip -r ../netdaemon.zip .

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          files: netdaemon.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for source changes
        id: changes
        run: |
          if git diff --quiet $GITHUB_SHA^ -- src/HomeAutomation; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Notify mobile app of that no changed were detected
        if: steps.changes.outputs.changed == 'false'
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            --location https://${{ secrets.HA_DOMAIN_NAME }}/api/services/notify/mobile_app_poco_f4_gt \
            --data '{
              "message": "Deployment skipped – no changes detected.",
              "title": "✅ GitHub Actions Success",
              "data": {
                  "notification_icon": "mdi:source-branch-check",
                  "tag": "github-action"
              }
          }'

      - name: Download build artifact
        if: steps.changes.outputs.changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: netdaemon-build
          path: publish_output/

      - name: Authenticate with Tailscale
        if: steps.changes.outputs.changed == 'true'
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          use-cache: true

      - name: Set up SSH key
        if: steps.changes.outputs.changed == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HA_IP }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        if: steps.changes.outputs.changed == 'true'
        run: rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" publish_output/ root@${{ secrets.HA_IP }}:/config/${{ secrets.HA_VERSION }}/

      - name: Restart NetDaemon addon
        if: steps.changes.outputs.changed == 'true'
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"addon": "${{ secrets.HA_SLUG }}"}' \
            http://${{ secrets.HA_IP }}:${{ secrets.HA_PORT }}/api/services/hassio/addon_restart

      - name: Notify mobile app of deployment
        if: steps.changes.outputs.changed == 'true'
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"title":"✅ Deployment Success","message":"NetDaemon updated from main branch via GitHub Actions","data":{"notification_icon":"mdi:source-branch-check","tag":"github-action"}}' \
            http://${{ secrets.HA_IP }}:${{ secrets.HA_PORT }}/api/services/notify/mobile_app_poco_f4_gt

  coverage:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download coverage XML from build-test
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: build/TestResults

      # Install ReportGenerator
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      # Generate HTML report
      - name: Generate HTML coverage report
        run: |
          reportgenerator \
            -reports:"build/TestResults/**/coverage.cobertura.xml" \
            -targetdir:"build/TestResults/CoverageReport" \
            -reporttypes:"Html,HtmlSummary,TextSummary" \
            -verbosity:Info

      # Upload HTML report for viewing
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: build/TestResults/CoverageReport

      # Download previous coverage artifact (optional, first run may not exist)
      - name: Download previous coverage
        uses: actions/download-artifact@v4
        with:
          name: previous-coverage
          path: build/TestResults/PreviousCoverage
        continue-on-error: true

      # Get current coverage value
      - name: Get current coverage
        id: coverage
        run: |
          CUR_COVERAGE=$(grep -Po '(?<=line:)\d+\.\d+' build/TestResults/CoverageReport/Summary.xml)
          echo "current=$CUR_COVERAGE" >> $GITHUB_OUTPUT

      # Fail if coverage decreased
      - name: Compare coverage with previous run
        run: |
          PREV_FILE="build/TestResults/PreviousCoverage/previous_coverage.txt"
          CUR=${{ steps.coverage.outputs.current }}

          if [ -f "$PREV_FILE" ]; then
            PREV=$(cat "$PREV_FILE")
            echo "Previous coverage: $PREV%, Current coverage: $CUR%"
            awk "BEGIN {exit !($CUR < $PREV)}"
            if [ $? -eq 0 ]; then
              echo "❌ Coverage decreased from $PREV% to $CUR%!"
              exit 1
            fi
          else
            echo "No previous coverage found; skipping comparison."
          fi

      # Save current coverage for next run
      - name: Save current coverage
        run: |
          mkdir -p build/TestResults/PreviousCoverage
          echo ${{ steps.coverage.outputs.current }} > build/TestResults/PreviousCoverage/previous_coverage.txt

      # Upload current coverage for next run
      - name: Upload current coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: previous-coverage
          path: build/TestResults/PreviousCoverage/previous_coverage.txt

      # Log where to access HTML report
      - name: Log HTML report location
        run: |
          echo "✅ HTML coverage report uploaded as artifact: coverage-html"
          echo "You can download it from the workflow run summary page:"
          echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"