name: .NET Tests and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - uses: qoomon/actions--parallel-steps@v1
        id: test-and-prepare-tailscale
        with:
          steps: |
            - name: Run tests
              run: dotnet test --configuration Release --verbosity normal

            - name: Authenticate with Tailscale
              uses: tailscale/github-action@v3
              with:
                oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
                oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
                tags: tag:ci
                use-cache: true

      - name: Publish project
        run: dotnet publish src/HomeAutomation/HomeAutomation.csproj --configuration Release -o publish_output -m --no-build

      - name: Shutdown build server
        run: dotnet build-server shutdown

      # --- Tag and Release ---
      - name: Bump version tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          tag_prefix: v

      - name: Get latest tag
        id: get_tag
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Create ZIP for GitHub Release
        run: |
          cd publish_output
          zip -r ../netdaemon.zip .

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          files: netdaemon.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Deploy to Home Assistant ---


      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HA_IP }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync over SSH
        id: deploy
        run: |
          set -e
          CHANGES=$(rsync -az --delete --itemize-changes -e "ssh -o StrictHostKeyChecking=no" \
            publish_output/ root@${{ secrets.HA_IP }}:/config/${{ secrets.HA_VERSION }}/ | tee /dev/stderr)
          if [ -n "$CHANGES" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Restart NetDaemon addon
        if: steps.deploy.outputs.changed == 'true'
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"addon": "${{ secrets.HA_SLUG }}"}' \
            http://${{ secrets.HA_IP }}:${{ secrets.HA_PORT }}/api/services/hassio/addon_restart

      - name: Notify mobile app of deployment
        if: steps.deploy.outputs.changed == 'true'
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"title":"✅ Deployment Success","message":"NetDaemon updated from main branch via GitHub Actions","data":{"notification_icon":"mdi:source-branch-check","tag":"github-action"}}' \
            http://${{ secrets.HA_IP }}:${{ secrets.HA_PORT }}/api/services/notify/mobile_app_poco_f4_gt

      - name: Notify mobile app of deployment
        if: steps.deploy.outputs.changed == 'false'
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"title":"✅ GitHub Actions Success: Deployment Skipped - No Changes Detected","data":{"notification_icon":"mdi:source-branch-check","tag":"github-action"}}' \
            http://${{ secrets.HA_IP }}:${{ secrets.HA_PORT }}/api/services/notify/mobile_app_poco_f4_gt

