name: .NET Tests and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish project
        run: dotnet publish src/HomeAutomation.csproj --configuration Release -o publish_output

      - name: Create ZIP of published files
        run: |
          cd publish_output
          zip -r ../netdaemon.zip .

      # --- Tag and Release ---
      - name: Bump version tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          tag_prefix: v

      - name: Get latest tag
        id: get_tag
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          files: netdaemon.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Deploy to Home Assistant ---
      - name: Authenticate with Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          use-cache: true

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HA_IP }} >> ~/.ssh/known_hosts

      - name: Stop NetDaemon addon
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"addon": "${{ secrets.HA_SLUG }}"}' \
            http://${{ secrets.HA_IP }}:${{ secrets.HA_PORT }}/api/services/hassio/addon_stop

      - name: Remove old files via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.HA_IP }} \
            "rm -rf /config/${{ secrets.HA_VERSION }}/*"

      - name: Copy ZIP file via SCP
        run: |
          scp netdaemon.zip root@${{ secrets.HA_IP }}:/config/${{ secrets.HA_VERSION }}/

      - name: Unzip on target
        run: |
          ssh root@${{ secrets.HA_IP }} \
            "unzip -o /config/${{ secrets.HA_VERSION }}/netdaemon.zip -d /config/${{ secrets.HA_VERSION }}/ && rm /config/${{ secrets.HA_VERSION }}/netdaemon.zip"

      - name: Start NetDaemon addon
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"addon": "${{ secrets.HA_SLUG }}"}' \
            http://${{ secrets.HA_IP }}:${{ secrets.HA_PORT }}/api/services/hassio/addon_start
